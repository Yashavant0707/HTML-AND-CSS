    <!-- Custom CSS-->

</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="About.html">
         <img src="images/logo.jpeg" width="100px" alt="logo">

      <div class="container mb-5 mt-5">
        <div class="row">
            <div class="col-md-8">
                <h2>Register Here</h2>
                <form onsubmit="return validation()" name="formdata-googlesheet" method="post">                  
                    <div class="mb-3">
                      <label for="exampleInput1" class="form-label">Name</label>
                      <input type="text" name="Name" class="form-control" id="exampleInput1">
                      <span id="error-name" style="color:red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" name="Email ID" class="form-control" id="exampleInputEmail1">
                        <span id="error-email" style="color:red; font-size: 10px;"></span>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputNumber1" class="form-label">Contact Number</label>
                        <input type="number" name="Contact Number" class="form-control" id="exampleInputNumber1">
                        <span id="error-number" style="color:red; font-size: 10px;"></span>
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputTeam1" class="form-label">Favourite Team</label>
                      <input type="text" name="Favourite Team" class="form-control" id="exampleInputTeam1">
                      <span id="error-Favourite_team" style="color:red; font-size: 10px;"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputTeam2" class="form-label">Favourite Team Confirm</label>
                        <input type="text" class="form-control" id="exampleInputTeam2">
                        <span id="error-Favourite_team" style="color:red; font-size: 10px;"></span>
                      </div>    
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-warning">cancel</button>
                  </form>
            </div>
            <div class="col-md-4 mt-5">
                <img src="images/register.jpeg" width="100%" alt="register-image">
            </div>

        </div>
      </div>

      <!-- JQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"> 
      </script>
      <script src="main.js"></script>
      <!-- google sheet data collection-->
      <script>
        const scriptURL='https://script.google.com/macros/s/AKfycbzPPy5Yk0TujvbFoqgEsHctENqtuWX5WYF7HENlTu4Eyu0Fq8tJRR6MHkAAGTqLw_pz/exec'
        const form= document.forms['formdata-googlesheet']

        form.addEventListener('submit', e=> {
          e.preventDefault()
          fetch(scriptURL, {
            method: 'POST',
            body: new FormData(form)
          })
          .then(response => alert(
            "Registration Successful"))
          .catch(error => console.error('Eroor!', error.message))
        })
      </script>

</body>
